{% extends "base.html" %}

{% block context %}
    <h1>{{ post.title }}</h1>
    <a href="/contact/{{ post.user_id }}">
        <div class="badge bg-primary text-wrap" style="width: 6rem;">
            {{ post.user }}
        </div>
    </a>
    <div>
        {{ post.description }}
    </div>
    <div>
        <a class="btn btn-outline-primary" href="javascript:history.back()">Назад</a>
    </div>
{% endblock %}
