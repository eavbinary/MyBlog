{% extends "base.html" %}

{% block context %}
    <h1>{{ user }}</h1>

    <div class="list-group">
        {% for post in posts %}
            <a class="list-group-item list-group-item-action" href="/post/{{ post.id }}">{{ post.title }}</a>
        {% endfor %}
    </div>


    <div>
        <a class="btn btn-outline-primary" href="javascript:history.back()">Назад</a>
    </div>
    </div>

{% endblock %}
